<div class="formulario">

      

   <div class="f-nome">

        </div>

      <div class="f-referencia">
        <label for="suasideias" class="form-titulo">suas ideias e referencias</label>
       
        <textarea name="message" id="suasideias" class="campo-ref" required></textarea>

      </div>

        <div>
        <label for="attachment" class="form-titulo" > anexe suas referencias</label>
        
        <input class="botao-anexo" type="file" name="attachment" accept="image/png, image/jpeg">
      </div>
      </div>


      <input type="hidden" name="_captcha" value="false">
</div>
